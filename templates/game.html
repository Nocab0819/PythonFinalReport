<!-- 
    檔名：game.html
    功能：展示拼字遊戲的題目頁面，讓使用者輸入答案。
-->
<!DOCTYPE html>
<html>
<head>
    <title>Spelling Game</title>
    <style>
        /* 在這裡放置你的 CSS 樣式 */
    </style>
</head>
<body>
    <!-- 標題 -->
    <h1>Spelling Game</h1>
    <!-- 題號 -->
    <h2>Question: {{ question }}</h2>
    <!-- 題目（打散的單字） -->
    <h3>Unscrambled Word:</h3>
    <p>{{ shuffled_word }}</p>
    <!-- 輸入框&送出按鈕 -->
    <form method="POST" action="/game">
        <label for="word">Enter the word:</label>
        <input type="text" id="word" name="word" required autofocus>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
