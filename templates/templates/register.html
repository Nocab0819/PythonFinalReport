<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  </head>
  <body>
    <script src="js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="d-block modal modal-sheet p-4 position-static py-md-5" tabindex="-1" role="dialog" id="modalTour">
      <div role="document" class="modal-dialog">
        <div class="modal-content rounded-4 shadow bg-light">
          <small class="text-body-secondary" style="font-size: 22px;">
            <div class="modal-body p-3">
              <h4>
                <span>Info:</span>{% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <ul class="messages">
                      {% for message in messages %}
                        <li>{{ message }}</li>
                      {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}
              </h4>
            </div>
          </small>
        </div>
      </div>
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-body p-5">
            <h1 class="fw-bold mb-4" style="font-size: 48px;"><span>Register</span><br /></h1>
          </div>
          <div class="modal-body p-5 pt-2">
            <form method="POST" action="/register">
              <div class="form-floating mb-4">
                <input name="username" type="text" class="form-control rounded-3" id="username" placeholder="Username" />
                <label for="username">ID:</label>
              </div>
              <div class="form-floating mb-3">
                <input name="password" type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password" />
                <label for="floatingPassword">Password:</label>
              </div>
              <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Register</button>
            </form>
            <hr class="my-4" />
            <button onclick="location.href='{{ login_url }}'" class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">Return to Login</button>
            <button onclick="location.href='{{ back_url }}'" class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">Return to the Homepage</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
