<!-- 
    檔名：score.html
    功能：展示拼字遊戲的得分頁面，包括最終得分、通關訊息和錯字訂正。
-->
<!DOCTYPE html>
<html>
<head>
    <title>Spelling Game - Score</title>
    <style>
        /* 在這裡放置你的 CSS 樣式 */
    </style>
</head>
<body>
    <!-- 標題 -->
    <h1>Spelling Game</h1>
    <!-- 得分 -->
    <h2>Final Score: {{ score }}</h2>
    <!-- 通關訊息 -->
    <h2>{{ message }}</h2>
    <!-- 錯字訂正 -->
    <h2>Correction of Incorrect Words: </h2>
    <!-- 若有錯字，給錯字列表 -->
    {% if wrong_words %}
    <ul>
        {% for word in wrong_words %}
        <li>{{ word }}</li>
        {% endfor %}
    </ul>
    <!-- 若無錯字，給無錯字訊息 -->
    {% else %}
    <p>No wrong words.</p>
    {% endif %}
    <!-- 再玩一次按鈕 -->
    <form method="POST">
        <button type="submit">Play Again</button>
    </form>    
</body>
</html>
