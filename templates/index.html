<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  </head>
  <body>
    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <div class="d-block modal modal-sheet p-4 position-static py-md-5" tabindex="-1" role="dialog" id="modalTour">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-body p-5">
            <h1 class="fw-bold" style="font-size: 48px; text-align: center;"><span style="color: rgb(0, 114, 198);">S</span><span style="color: rgb(0, 163, 221);">pelling&nbsp</span><span style="color: rgb(0, 114, 198);">G</span><span style="color: rgb(0, 163, 221);">ame</span><br /></h1>
            <form method="POST" style="padding-top: 15px;">
              <!-- 學生使用按鈕 -->
              <button name="student_login" data-bss-hover-animate="pulse" type="submit" class="btn btn-lg btn-primary mt-5 w-100" data-bs-dismiss="modal">Student Login</button>
            </form>
            <hr class="my-4" />
            <form method="POST">
              <!-- 教師登入按鈕 -->
              <button name="teacher_login" data-bss-hover-animate="pulse" type="submit" class="btn btn-lg btn-secondary w-100" data-bs-dismiss="modal">Teacher Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
